<?xml version="1.0"?>
<?xml-stylesheet type="text/xsl" href="configuration.xsl"?>
<configuration>
<property>
    <name>dod.metricspace.dataspace</name>
    <value>vector</value>
  </property>
  <property>
    <name>dod.metricspace.metric</name>
    <value>L2Metric</value>
  </property>
  <property>
    <name>dod.threshold.K</name>
    <value>3</value>
  </property>
  <property>
    <name>dod.threshold.radius</name>
    <value>1000</value>
  </property>
  <property>
    <name>dod.vector.dim</name>
    <value>4</value>
  </property>
  
  <property>
    <name>dod.dataset.input.dir</name>
    <value>/dod/dataset</value>
  </property>
  <property>
    <name>dod.reducer.count</name>
    <value>2</value>
    <description>number of reducers</description>
  </property>

  <property>
    <name>dod.sampling.domain.min</name>
    <value>0</value>
  </property>
  <property>
    <name>dod.sampling.domain.max</name>
    <value>10000</value>
  </property>
  <property>
    <name>dod.sampling.partition.count</name>
    <value>193</value>
    <description>number of partitions for each dimension</description>
  </property>
   <property>
    <name>dod.sampling.cells.count</name>
    <value>5</value>
    <description>number of small cells for each dimension</description>
  </property>
  <property>
    <name>dod.sampling.percentage</name>
    <value>10</value>
  </property>
  <property>
    <name>dod.sampling.output</name>
    <value>/dod/sampling</value>
  </property>
  <property>
    <name>dod.sampling.partitionplan.output</name>
    <value>/dod/sampling/partitionplan/openStreetMap</value>
  </property>
  <property>
    <name>dod.sampling.cells.output</name>
    <value>/dod/sampling/cells/openStreetMap</value>
  </property>
    <property>
    <name>dod.sampling.reducerassignment.output</name>
    <value>/dod/sampling/reducers/openStreetMap</value>
  </property>
  <property>
    <name>dod.knnfind.cells.indexfile</name>
    <value>/dod/index</value>
  </property>
<property>
    <name>dod.outlier.output</name>
    <value>/dod/finalOutliers</value>
  </property>
</configuration> 